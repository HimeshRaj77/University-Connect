<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Add User</h1>
    <form th:action="@{/admin/add-user}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div>
                <input type="checkbox" name="roles" value="STUDENT"> STUDENT
                <input type="checkbox" name="roles" value="ALUMNI"> ALUMNI
                <input type="checkbox" name="roles" value="ADMIN"> ADMIN
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
